<div class="row">
	<div class="col-12">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Agregar Ingreso / Egreso</h4>
				<p class="card-description">
					Especifique el monto y el tipo
				</p>

				<form [formGroup]="incomeEgressForm" (ngSubmit)="addIncomeEgress()">

					<div class="form-group">
						<label>Descripción</label>
						<input type="text" class="form-control" formControlName="description" placeholder="Descripción">
					</div>

					<div class="form-group">
						<label>Monto</label>
						<input type="number" class="form-control" formControlName="amount" placeholder="Monto">
						<p>
							Debe de ser un monto positivo
						</p>
					</div>

					<div class="form-group">
						<label>Tipo</label>
						<br>
						<button *ngIf="type === 'ingreso'" (click)="type = 'egreso'" type="button"
							class="btn btn-primary btn-block">Ingreso</button>
						<button *ngIf="type === 'egreso'" (click)="type = 'ingreso'" type="button"
							class="btn btn-warning btn-block">Egreso</button>
					</div>

					<hr>
					<button type="submit" [disabled]="this.incomeEgressForm.invalid || loandingState"
						class="btn btn-success mr-2">
						<i class="fa fa-save"></i>
						<i *ngIf="loandingState" class="fa fa-spin fa-sync"></i>
						Agregar
					</button>
					<button type="reset" class="btn btn-light">Cancelar</button>
				</form>
			</div>
		</div>
	</div>
</div>
